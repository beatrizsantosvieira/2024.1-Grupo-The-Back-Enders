<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Gallery</title>
    <style>
        .gallery {
            display: flex;
            flex-wrap: wrap;
            gap: 10px; /* Adds space between items */
        }
        .camera-video {
            flex: 1 0 21%; /* Responsive flex item width */
            margin: 10px;
            position: relative;
            box-sizing: border-box; /* Ensure padding and border are included in total width and height */
        }
        .camera-video img, .camera-video video {
            width: 100%;
            height: auto; /* Maintain aspect ratio */
            display: block;
        }
        .camera-video a {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: block;
            z-index: 10;
        }
    </style>
</head>
<body>
    <h1>Camera Gallery</h1>
    <div class="gallery">
        {% for camera in cameras %}
            <div class="camera-video">
                <img src="{% url 'video_feed' camera.pk %}" alt="Camera {{ camera.pk }}">
                <a href="{% url 'camera_detail' camera.pk %}"></a>
            </div>
        {% endfor %}
    </div>
</body>
</html>
