<!DOCTYPE html>
<html>
<head>
    <title>{% block title %}My Site{% endblock %}</title>
</head>
<body>
    <div>
        {% if user.is_authenticated %}
            Hello, {{ user.username }} | <a href="{% url 'logout' %}">Logout</a>
        {% else %}
            <a href="{% url 'login' %}">Login</a>
        {% endif %}
    </div>
    {% block content %}
    {% endblock %}
</body>
</html>
