<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://cdn.simplecss.org/simple.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Camera List</title>
</head>
<body>
    <h1>Camera List</h1>
    <a href="{% url 'camera_create' %}">Add New Camera</a>
    <ul>
        {% for camera in cameras %}
            <li>
                <a href="{% url 'camera_detail' camera.pk %}">{{ camera.brand }} - {{ camera.model }}</a>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
