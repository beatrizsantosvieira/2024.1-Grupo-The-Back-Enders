<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://cdn.simplecss.org/simple.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Company Detail</title>
</head>
<body>
    <h1>Company Detail</h1>
    <p><strong>Name:</strong> {{ company.name }}</p>
    <p><strong>Sector:</strong> {{ company.sector }}</p>
    <p><strong>Address:</strong> {{ company.address }}</p>
    <p><strong>Phone:</strong> {{ company.phone }}</p>
    <p><strong>E-mail:</strong> {{ company.email }}</p>

    <a href="{% url 'company_update' company.pk %}">Edit</a>
    <form action="{% url 'company_delete' company.pk %}" method="post" style="display: inline;">
        {% csrf_token %}
        <button type="submit">Delete</button>
    </form>
    <a href="{% url 'company_list' %}">Back to Company List</a>
</body>
</html>
